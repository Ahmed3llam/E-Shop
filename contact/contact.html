<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="correct-integrity-value" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="nav" id="nav">
            <div class="website">
                <a href="../index.html">
                    <img src="../imgs/eshop2.png" id="logo" alt="Logo" />
                </a>
            </div>
            <div class="links">
                <a href="../index.html">Home</a>
                <a href="../about/about.html">About</a>
                <a href="../contact/contact.html">Contact Us</a>
            </div>
            <div class="cart">
                <i class="count" id="count"></i>
                <a href="../cart/cart.html"><i style="font-size: 24px; cursor: pointer;">ðŸ›’</i></a>
            </div>
            <a class="icon" onclick="nav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="content">
        <div >
            <form class="form" id="myForm">
                <div class="inp-box">
                    <input type="text" name="fullName" id="fullName" placeholder="Enter username" />
                    <input type="text" name="email" id="email" placeholder="Enter Email Address" />
                    <input type="password" name="password" id="password" placeholder="Enter password" />
                    <input type="text" name="address" id="address" placeholder="Enter Address" />
                    <input type="number" name="phone" id="phone" placeholder="Enter Phone" /><br /><br />
                </div>
                <div class="span">
                    <span id="valid"></span>
                </div>
                <textarea name="message" id="message" placeholder="Enter Message"></textarea>
                <div class="center">
                    <span id="messageValid"> Message Is Required</span>
                    <button type="submit" class="submit" value="Submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="texts">
            <p id="contactUs">Feel free to contact us!</p>
            <p id="contacts">We will get back to you soon!</p>
        </div>
    </div>
    <footer>
        <div>
            <h2>Footer</h2>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <button id="backToTopBtn" title="Go to top" style="font-size: 44px;"><i class="fas fa-arrow-up"></i></button>
    <script src="./js/contact.js"></script>
</body>
</html>
